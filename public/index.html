<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive Transfer Pro</title>
    <style>
        :root {
            --primary: #4285f4;
            --primary-dark: #3367d6;
            --success: #34a853;
            --success-dark: #2e8b47;
            --warning: #fbbc05;
            --danger: #ea4335;
            --gray-100: #f8f9fa;
            --gray-200: #e9ecef;
            --gray-300: #dee2e6;
            --gray-600: #6c757d;
            --gray-800: #343a40;
            --border-radius: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --transition: all 0.3s ease;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
            color: var(--gray-800);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .header {
            background: white;
            padding: 30px;
            border-bottom: 1px solid var(--gray-200);
            text-align: center;
        }

        .header h1 {
            color: var(--gray-800);
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--primary), var(--success));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: var(--gray-600);
            font-size: 1.1rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 0;
            min-height: 600px;
        }

        .files-section {
            background: var(--gray-100);
            padding: 30px;
            border-right: 1px solid var(--gray-200);
        }

        .transfer-section {
            background: white;
            padding: 30px;
        }

        .card {
            background: white;
            border-radius: var(--border-radius);
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: var(--shadow);
            border: 1px solid var(--gray-200);
            transition: var(--transition);
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .card h3 {
            color: var(--gray-800);
            margin-bottom: 20px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn:disabled {
            background: var(--gray-300);
            cursor: not-allowed;
            transform: none;
        }

        .btn-success {
            background: var(--success);
        }

        .btn-success:hover {
            background: var(--success-dark);
        }

        .btn-warning {
            background: var(--warning);
            color: var(--gray-800);
        }

        .btn-danger {
            background: var(--danger);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        .btn-outline:hover {
            background: var(--primary);
            color: white;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 14px;
        }

        .status {
            padding: 12px 16px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 600;
            border-left: 4px solid transparent;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border-left-color: var(--success);
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border-left-color: var(--danger);
        }

        .status-info {
            background: #d1ecf1;
            color: #0c5460;
            border-left-color: var(--primary);
        }

        .status-warning {
            background: #fff3cd;
            color: #856404;
            border-left-color: var(--warning);
        }

        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--gray-200);
            border-radius: 8px;
            font-size: 16px;
            transition: var(--transition);
            margin-bottom: 15px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.1);
        }

        .search-box {
            position: relative;
            margin-bottom: 25px;
        }

        .search-box input {
            padding-left: 45px;
            background: white;
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-600);
        }

        .file-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .file-item {
            background: white;
            border: 1px solid var(--gray-200);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            justify-content: between;
            align-items: center;
            gap: 15px;
        }

        .file-item:hover {
            border-color: var(--primary);
            transform: translateX(5px);
        }

        .file-item.selected {
            border-color: var(--primary);
            background: #e3f2fd;
        }

        .file-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            flex-shrink: 0;
        }

        .file-doc { background: #4285f4; }
        .file-sheet { background: #34a853; }
        .file-slides { background: #fbbc05; }
        .file-other { background: var(--gray-600); }

        .file-info {
            flex: 1;
            min-width: 0;
        }

        .file-name {
            font-weight: 600;
            color: var(--gray-800);
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-meta {
            font-size: 12px;
            color: var(--gray-600);
            display: flex;
            gap: 15px;
        }

        .file-id {
            font-family: 'Monaco', 'Consolas', monospace;
            background: var(--gray-100);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 11px;
        }

        .ownership-badge {
            background: var(--success);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }

        .log {
            background: #1a1a1a;
            color: #00ff00;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Monaco', 'Consolas', monospace;
            height: 200px;
            overflow-y: auto;
            margin-top: 25px;
            font-size: 14px;
            line-height: 1.4;
        }

        .log-entry {
            margin-bottom: 8px;
            padding-left: 10px;
            border-left: 2px solid transparent;
        }

        .log-success { border-left-color: var(--success); }
        .log-error { border-left-color: var(--danger); }
        .log-warning { border-left-color: var(--warning); }
        .log-info { border-left-color: var(--primary); }

        .user-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: var(--border-radius);
            margin-bottom: 25px;
        }

        .user-email {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .account-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .hidden { display: none; }
        .fade-in { animation: fadeIn 0.5s ease; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .files-section {
                border-right: none;
                border-bottom: 1px solid var(--gray-200);
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üöÄ Drive Transfer Pro</h1>
            <p>Transfer Google Drive file ownership with ease</p>
        </div>

        <div class="main-content">
            <!-- Files Section -->
            <div class="files-section">
                <!-- Account Card -->
                <div class="user-card" id="userCard">
                    <div id="authStatus" class="status status-info">Checking authentication...</div>
                    <div id="userEmail" class="user-email"></div>
                    <div class="account-actions">
                        <button class="btn btn-warning" id="authBtn" onclick="authenticate()">
                            <span id="authBtnText">üîê Sign In</span>
                        </button>
                        <button class="btn btn-outline" id="signOutBtn" onclick="resetAuthentication()" style="display: none;">
                            üîÑ Sign Out
                        </button>
                    </div>
                </div>

                <!-- Search and Files -->
                <div class="card" id="filesCard" style="display: none;">
                    <h3>üìÅ Your Recent Files</h3>
                    
                    <div class="search-box">
                        <span class="search-icon">üîç</span>
                        <input type="text" id="searchInput" placeholder="Search files..." oninput="searchFiles()">
                    </div>

                    <div class="file-list" id="fileList">
                        <!-- Files will be loaded here -->
                    </div>

                    <div id="noFiles" class="status status-info" style="display: none;">
                        No files found. Try a different search term.
                    </div>
                </div>
            </div>

            <!-- Transfer Section -->
            <div class="transfer-section">
                <div class="card">
                    <h3>üì§ Transfer Ownership</h3>
                    
                    <div id="transferForm">
                        <label>Selected File:</label>
                        <input type="text" id="selectedFile" placeholder="No file selected" readonly>
                        
                        <label>File ID:</label>
                        <input type="text" id="fileId" placeholder="Will auto-fill when you select a file" readonly>
                        
                        <label>Receiver Email:</label>
                        <input type="email" id="receiverEmail" placeholder="Enter receiver's email" value="hiraya.soln@gmail.com">
                        
                        <button class="btn btn-success" onclick="transferOwnership()" style="width: 100%;">
                            üöÄ Transfer Ownership
                        </button>
                    </div>

                    <div id="transferResult" style="display: none;"></div>
                </div>

                <!-- Activity Log -->
                <div class="card">
                    <h3>üìã Activity Log</h3>
                    <div id="log" class="log">
                        <div class="log-entry log-info">Welcome! Sign in to get started.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentUserEmail = null;
        let isAuthenticated = false;
        let currentFiles = [];
        let selectedFile = null;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        async function checkAuthStatus() {
            try {
                const response = await fetch('/api/auth-status');
                const data = await response.json();
                
                isAuthenticated = data.authenticated;
                currentUserEmail = data.email;
                
                if (isAuthenticated && currentUserEmail) {
                    // Update UI for authenticated state
                    document.getElementById('authStatus').className = 'status status-success';
                    document.getElementById('authStatus').textContent = '‚úÖ Authenticated';
                    document.getElementById('userEmail').textContent = currentUserEmail;
                    document.getElementById('authBtnText').textContent = 'üîê Switch Account';
                    document.getElementById('signOutBtn').style.display = 'inline-flex';
                    document.getElementById('filesCard').style.display = 'block';
                    
                    log(`Authenticated as: ${currentUserEmail}`, 'success');
                    await loadFiles();
                } else {
                    // Update UI for unauthenticated state
                    document.getElementById('authStatus').className = 'status status-warning';
                    document.getElementById('authStatus').textContent = 'üîê Please sign in';
                    document.getElementById('userEmail').textContent = '';
                    document.getElementById('authBtnText').textContent = 'üîê Sign In';
                    document.getElementById('signOutBtn').style.display = 'none';
                    document.getElementById('filesCard').style.display = 'none';
                    document.getElementById('fileList').innerHTML = '';
                    
                    log('Please sign in to access your files', 'info');
                }
            } catch (error) {
                log('Error checking auth status: ' + error.message, 'error');
            }
        }

        async function authenticate() {
            try {
                log('Opening authentication...');
                const response = await fetch('/api/auth-url');
                const data = await response.json();
                
                // Open authentication in popup
                const authWindow = window.open(data.url, 'googleAuth', 'width=600,height=700,scrollbars=yes');
                
                // Check for completion
                const checkAuth = setInterval(() => {
                    if (authWindow.closed) {
                        clearInterval(checkAuth);
                        log('Authentication completed. Refreshing...');
                        setTimeout(checkAuthStatus, 1000);
                    }
                }, 500);
                
            } catch (error) {
                log('Authentication error: ' + error.message, 'error');
            }
        }

        async function resetAuthentication() {
            if (!confirm('Are you sure you want to sign out?')) return;

            try {
                log('Signing out...');
                const response = await fetch('/api/reset-auth', { method: 'POST' });
                const result = await response.json();
                
                if (result.success) {
                    log('‚úÖ ' + result.message, 'success');
                    selectedFile = null;
                    updateSelectedFileUI();
                    setTimeout(checkAuthStatus, 500);
                } else {
                    log('‚ùå ' + result.message, 'error');
                }
            } catch (error) {
                log('Sign out error: ' + error.message, 'error');
            }
        }

        async function loadFiles(searchQuery = '') {
            if (!isAuthenticated) return;

            try {
                log(searchQuery ? `Searching files: ${searchQuery}` : 'Loading recent files...');
                const url = searchQuery ? `/api/my-files?search=${encodeURIComponent(searchQuery)}` : '/api/my-files';
                const response = await fetch(url);
                const result = await response.json();
                
                if (result.success) {
                    currentFiles = result.files;
                    displayFiles(currentFiles);
                    log(`Found ${currentFiles.length} files`, 'success');
                } else {
                    log('‚ùå ' + result.message, 'error');
                }
            } catch (error) {
                log('Error loading files: ' + error.message, 'error');
            }
        }

        function displayFiles(files) {
            const fileList = document.getElementById('fileList');
            const noFiles = document.getElementById('noFiles');
            
            if (files.length === 0) {
                fileList.innerHTML = '';
                noFiles.style.display = 'block';
                return;
            }
            
            noFiles.style.display = 'none';
            fileList.innerHTML = files.map(file => `
                <div class="file-item ${selectedFile?.id === file.id ? 'selected' : ''}" 
                     onclick="selectFile('${file.id}')">
                    <div class="file-icon file-${file.type.toLowerCase().includes('doc') ? 'doc' : 
                                               file.type.toLowerCase().includes('sheet') ? 'sheet' : 
                                               file.type.toLowerCase().includes('slide') ? 'slides' : 'other'}">
                        ${file.type.charAt(0)}
                    </div>
                    <div class="file-info">
                        <div class="file-name" title="${file.name}">${file.name}</div>
                        <div class="file-meta">
                            <span>${file.type}</span>
                            <span>Modified: ${file.modified}</span>
                            ${file.isOwnedByMe ? '<span class="ownership-badge">You Own</span>' : ''}
                        </div>
                    </div>
                    <div class="file-id" title="Click to copy" onclick="copyToClipboard('${file.id}')">
                        ${file.id.substring(0, 8)}...
                    </div>
                </div>
            `).join('');
        }

        function selectFile(fileId) {
            selectedFile = currentFiles.find(f => f.id === fileId);
            updateSelectedFileUI();
            log(`Selected file: ${selectedFile.name}`, 'info');
        }

        function updateSelectedFileUI() {
            const selectedFileInput = document.getElementById('selectedFile');
            const fileIdInput = document.getElementById('fileId');
            
            if (selectedFile) {
                selectedFileInput.value = selectedFile.name;
                fileIdInput.value = selectedFile.id;
                
                // Update all file items
                document.querySelectorAll('.file-item').forEach(item => {
                    item.classList.remove('selected');
                    if (item.querySelector('.file-id').textContent.includes(selectedFile.id.substring(0, 8))) {
                        item.classList.add('selected');
                    }
                });
            } else {
                selectedFileInput.value = '';
                fileIdInput.value = '';
            }
        }

        function searchFiles() {
            const query = document.getElementById('searchInput').value;
            loadFiles(query);
        }

        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                log('‚úÖ File ID copied to clipboard!', 'success');
            } catch (error) {
                log('‚ùå Failed to copy file ID', 'error');
            }
        }

        async function transferOwnership() {
            const fileId = document.getElementById('fileId').value.trim();
            const receiverEmail = document.getElementById('receiverEmail').value.trim();
            
            if (!fileId) {
                log('Please select a file first', 'error');
                return;
            }

            if (!receiverEmail) {
                log('Please enter receiver email', 'error');
                return;
            }

            if (!isAuthenticated) {
                log('Please sign in first', 'error');
                return;
            }

            try {
                log(`Starting transfer to: ${receiverEmail}`);
                
                const response = await fetch('/api/transfer', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ fileId, receiverEmail })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    log('‚úÖ ' + result.message, 'success');
                    log(`üìÅ File: ${result.details.file}`, 'success');
                    log(`üë§ Receiver: ${result.details.receiver}`, 'success');
                    log(`‚è≥ Status: ${result.details.status}`, 'info');
                    log(`üí° ${result.details.note}`, 'info');
                    
                    // Clear selection
                    selectedFile = null;
                    updateSelectedFileUI();
                } else {
                    log('‚ùå ' + result.message, 'error');
                }
            } catch (error) {
                log('Transfer error: ' + error.message, 'error');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            log('Drive Transfer Pro initialized');
            checkAuthStatus();
            
            // Add keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.ctrlKey && e.key === 'k') {
                    e.preventDefault();
                    document.getElementById('searchInput').focus();
                }
            });
        });
    </script>
</body>
</html>
